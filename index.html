<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Jeopardy | Cyber Saguaros</title>
  <style>
    :root {
      --mocha-bg: #1e1e2e;
      --mocha-surface: #313244;
      --mocha-text: #cdd6f4;
      --mocha-accent: #cba6f7;
      --mocha-green: #a6e3a1;
      --mocha-red: #f38ba8;
    }
    body {
      background-color: var(--mocha-bg);
      color: var(--mocha-text);
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    h1, h2 {
      color: var(--mocha-accent);
    }
    .jeopardy-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .jeopardy-header {
      text-align: center;
      font-weight: bold;
      background-color: var(--mocha-accent);
      color: var(--mocha-bg);
      padding: 15px;
    }
    .jeopardy-cell {
      background-color: var(--mocha-surface);
      border: 2px solid var(--mocha-accent);
      color: var(--mocha-accent);
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .jeopardy-cell:hover {
      background-color: var(--mocha-accent);
      color: var(--mocha-bg);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      background-color: var(--mocha-surface);
      color: var(--mocha-text);
      margin: auto;
      padding: 20px;
      border: 2px solid var(--mocha-accent);
      width: 80%;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      background-color: var(--mocha-bg);
      border: 1px solid var(--mocha-accent);
      color: var(--mocha-text);
      margin-top: 10px;
    }
    .modal button {
      background-color: var(--mocha-accent);
      color: var(--mocha-bg);
      padding: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cyber Jeopardy</h1>
  <p>Select a question to test your cybersecurity knowledge.</p>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="jeopardy-grid" id="grid"></div>

  <div id="questionModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalQuestion"></p>
      <input type="text" id="modalAnswer" placeholder="Enter your answer">
      <button onclick="submitAnswer()">Submit</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const questions = [
        { category: 'Crypto', value: 100, question: 'Decode this: U2FndWFyb3MgU3Ryb25nIQ==', answer: 'saguaros strong' },
        { category: 'Crypto', value: 200, question: 'What algorithm produced this hash? 5f4dcc3b5aa765d61d8327deb882cf99', answer: 'md5' },
        { category: 'Web', value: 100, question: 'What\'s the flaw in: password = input("Enter password:") if password == "admin123"?', answer: 'hardcoded' },
        { category: 'Web', value: 200, question: 'What is the HTTP method used for retrieving data?', answer: 'get' },
        { category: 'Trivia', value: 100, question: 'Which tool is used for packet capture?\na) Nmap\nb) Wireshark\nc) Hydra\nd) Nikto', answer: 'b' },
        { category: 'Trivia', value: 200, question: 'Who created Metasploit?', answer: 'hd moore' },
        { category: 'Ports', value: 100, question: 'What service uses port 22?', answer: 'ssh' },
        { category: 'Ports', value: 200, question: 'What port is used for HTTPS?', answer: '443' }
      ];

      const scoreElem = document.getElementById('score');
      const grid = document.getElementById('grid');
      const modal = document.getElementById('questionModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalQuestion = document.getElementById('modalQuestion');
      const modalAnswer = document.getElementById('modalAnswer');
      const feedback = document.getElementById('feedback');

      let currentQ = null;
      let score = 0;

      const categories = ['Crypto', 'Web', 'Trivia', 'Ports'];
      const categoryMap = {
        Crypto: [], Web: [], Trivia: [], Ports: []
      };
      questions.forEach(q => categoryMap[q.category].push(q));

      function buildGrid() {
        categories.forEach(cat => {
          const header = document.createElement('div');
          header.className = 'jeopardy-header';
          header.textContent = cat;
          grid.appendChild(header);
        });

        const maxRows = Math.max(...categories.map(cat => categoryMap[cat].length));

        for (let i = 0; i < maxRows; i++) {
          categories.forEach(cat => {
            const q = categoryMap[cat][i];
            const cell = document.createElement('div');
            if (q) {
              cell.className = 'jeopardy-cell';
              cell.textContent = `$${q.value}`;
              cell.onclick = () => openQuestion(q, cell);
            } else {
              cell.className = 'jeopardy-cell';
              cell.style.visibility = 'hidden';
            }
            grid.appendChild(cell);
          });
        }
      }

      function openQuestion(q, cell) {
        currentQ = { ...q, cell };
        modalTitle.textContent = `${q.category} - $${q.value}`;
        modalQuestion.textContent = q.question;
        modalAnswer.value = '';
        feedback.textContent = '';
        modal.style.display = 'block';
      }

      window.submitAnswer = function () {
        const userAns = modalAnswer.value.trim().toLowerCase();
        if (userAns.includes(currentQ.answer.toLowerCase())) {
          score += currentQ.value;
          scoreElem.textContent = score;
          feedback.textContent = 'Correct!';
          feedback.style.color = 'var(--mocha-green)';
          currentQ.cell.style.backgroundColor = 'var(--mocha-green)';
          currentQ.cell.style.color = 'var(--mocha-bg)';
          currentQ.cell.onclick = null;
        } else {
          feedback.textContent = 'Incorrect.';
          feedback.style.color = 'var(--mocha-red)';
        }
        setTimeout(() => {
          modal.style.display = 'none';
        }, 2000);
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };

      buildGrid();
    });
  </script>
</body>
</html>
